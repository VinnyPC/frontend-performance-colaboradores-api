<div class="cadastro-container">
  <h2>Criar conta</h2>

  <form (ngSubmit)="cadastrar()">
    <mat-form-field appearance="outline">
      <mat-label>UsuÃ¡rio</mat-label>
      <input matInput [(ngModel)]="username" name="username" required />
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Email</mat-label>
      <input matInput type="email" [(ngModel)]="email" name="email" required />
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Senha</mat-label>
      <input matInput type="password" [(ngModel)]="senha" name="senha" required />
    </mat-form-field>

    <button mat-raised-button color="primary" [disabled]="carregando">
      {{ carregando ? 'Cadastrando...' : 'Cadastrar' }}
    </button>

    <div *ngIf="erro" class="erro">{{ erro }}</div>
    <div *ngIf="sucesso" class="sucesso">{{ sucesso }}</div>
  </form>
</div>
